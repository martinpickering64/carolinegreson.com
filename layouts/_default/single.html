{{- define "main" -}}

<article class="article">

  {{ partial "page_header_with_hero" . }}

  <div class="article-container" id="contentStart">

    <div class="article-style">
      {{ .Content }}
    </div>

    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
