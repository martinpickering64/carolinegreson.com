    type: number
    label: View
    description: 'Toggle between the various page layout types: 1 = List, 2 = Compact,
      3 = Card, 5 = Showcase'
    default: '3'
    required: true
    config:
      min: '1'
      max: '5'
      step: '1'
      required: true
  - name: flip_alt_rows
    type: boolean
    label: Flip Alt Rows
