---
label: Sculpture
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
    min: '3'
- type: boolean
  name: draft
  label: Draft
  description: Is this content a draft?
  default: true
- type: text
  name: summary
  label: Summary
  config:
    required: true
    min: '3'
- type: datetime
  name: date
  label: Date published
  default: now
- type: boolean
  name: featured
  label: Is a featured sculpture?
  description: You can filter by featured content on your homepage
- type: number
  name: weight
  label: Weight
  description: The sort order for display in the gallery
  default: '5'
- type: field_group
  name: image
  label: Featured Image
  fields:
  - name: name
    type: file
    config:
      maxSize: 250
    label: Name
    description: This is optional
  - type: text
    name: caption
    label: Caption
    description: The caption text to add to your image
  - name: focal_point
    type: select
    default: Smart
    config:
      required: false
      options:
      - Smart
      - Center
      - TopLeft
      - Top
      - TopRight
      - Left
      - Right
      - BottomLeft
      - Bottom
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Focal Point
  - type: boolean
    name: preview_only
    label: Preview Only
- name: tags
  type: tag_list
  default: []
  label: Tags
  description: e.g. "dogs" "farm or domestic"
- name: share
  type: boolean
  label: Share
  hidden: true
- name: commentable
  type: boolean
  label: Commentable
  hidden: true
- name: editable
  type: boolean
  label: Editable
  hidden: true
