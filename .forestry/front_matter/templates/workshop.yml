  config:
    required: false
    date_format: DD/MM/YYYY
    time_format: h:mm A ZZ
    display_utc: false
- name: hidePrice
  type: boolean
  label: Hide Price Display
- type: number
  name: price
  label: Price
  description: the price for the workshop
  config:
    min: '0.00'
    step: '1.00'
    required: false
  default: '75'
  showOnly:
    field: hidePrice
- type: number
  name: deposit
  label: Deposit
  description: the amount of any deposit required
  config:
    min: '0.00'
    step: '1.00'
  default: '35'
  showOnly:
    field: hidePrice
- name: hidePlaces
  type: boolean
  label: Hide Place Display
- type: number
  name: places
  label: Places
  description: the number of available places on the workshop
  config:
    min: '0'
    step: '1'
  default: '6'
  showOnly:
    field: hidePlaces
- name: venue
  type: select
  default: CPAC
  config:
    required: true
    options:
    - CPAC
    - ZANTIUM
    - BODFARI
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Venue
- type: datetime
  name: publishDate
  label: Publish Date
