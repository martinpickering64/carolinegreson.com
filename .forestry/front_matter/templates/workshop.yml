fields:
- type: text
  name: title
  label: Title
  config:
    required: true
    min: '3'
- name: subtitle
  type: text
  config:
    required: false
  label: Subtitle
- type: text
  name: summary
  label: Summary
- type: boolean
  name: featured
  label: Featured
  description: You can filter by featured content on your homepage
- type: datetime
  name: date
  label: Date
  description: the date on which the workshop will be held
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: h:mm A ZZ
  default: ''
- name: endDate
  type: datetime
  label: End Date
