---
label: Page
hide_body: false
fields:
- name: title
  type: text
  config:
    required: true
    min: '3'
  label: Title
- name: subtitle
  type: text
  config:
    required: false
  label: Subtitle
- name: summary
  type: text
  config:
    required: false
  label: Summary
- name: featured
  type: boolean
  label: Featured
  hidden: true
- name: date
  type: datetime
  label: Date
  description: ''
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
  default: now
- name: share
  type: boolean
  label: Share
  hidden: true
- name: commentable
  type: boolean
  label: Commentable
  hidden: true
- name: editable
  type: boolean
  label: Editable
  hidden: true
- name: header
  type: field_group
  config: {}
  fields:
  - name: caption
    type: text
    config:
      required: false
    label: Caption
  - name: image
    type: text
    config:
      required: false
    label: Image
    description: name of image file
  label: Header
  description: Optional header image (relative to `static/img/` folder).
- name: hero_media
  type: text
  config:
    required: false
  label: Hero Media
  description: Hero image (optional). Enter filename of an image in the `static/img/`
    folder.
- name: design
  type: field_group
  config: {}
  fields:
  - name: background
    type: field_group
    config: {}
    fields:
    - name: color
      type: text
      config:
        required: false
      label: Color
      description: e.g.navy or an RGB or a Hex Colour
    - name: gradient_start
      type: text
      config:
        required: false
      label: Gradient Start
      description: Starting colour of the gradient effect
    - name: gradient_end
      type: text
      config:
        required: false
      label: Gradient End
      description: The end colour of the gradient effect
    - name: image
      type: text
      config:
        required: false
      label: Image
      description: Name of image in `static/img/`.
    - name: image_darken
      type: number
      label: Image Darken
      description: Darken the image? Range 0-1 where 0 is transparent and 1 is opaque.
      default: 0
      required: true
      config:
        min: '0'
        max: '1'
        step: '0.1'
    - name: image_size
      type: select
      default: cover
      config:
        required: false
        options:
        - cover
        - contain
        - actual
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Image Size
    - name: image_position
      type: select
      default: center
      config:
        required: false
        options:
        - left
        - center
        - right
        source:
          type: simple
          section: 
          file: 
          path: 
      label: Image Position
    - name: image_parallax
      type: boolean
      label: Image Parallax
      description: Use a fun parallax-like fixed background effect?
    - name: image_min_height
      type: text
      config:
        required: true
        min: '1'
      label: Image Min Height
      default: 500px
    - name: text_color_light
      type: boolean
      label: Text Colour Light
      default: true
    label: Background
    description: Apply a background color, gradient, or image.
  label: Design
- name: cta
  type: field_group
  config: {}
  fields:
  - name: url
    type: text
    config:
      required: false
    label: URL
  - name: label
    type: text
    config:
      required: false
    label: Label
  - name: icon_pack
    type: select
    default: ''
    config:
      required: false
      options:
      - fa
      - fas
      - fab
      - ai
      source:
        type: simple
        section: 
        file: 
        path: 
    label: Icon Pack
  - name: icon
    type: text
    config:
      required: false
    label: Icon
  label: Call to action
  description: Call to action links. Display link(s) by specifying a URL and label
    below. Icon is optional.
- name: cta_alt
  type: field_group
  config: {}
  fields:
  - name: url
    type: text
    config:
      required: false
    label: URL
  - name: label
    type: text
    config:
      required: false
    label: Label
  label: CTA Alt
- name: cta_note
  type: field_group
  config: {}
  fields:
  - name: label
    type: text
    config:
      required: false
    label: Label
  label: CTA Note
